<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/consul/assets/vendors/bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/consul/assets/css/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Oswald:wght@200;500;700&display=swap" rel="stylesheet">

    <title>Register</title>
</head>
<body>
<section id="main" class="container-fluid">

    <div class="row">
        <div class="col-lg-7 d-flex flex-column justify-content-center align-items-center" style="height: 100vh; background:#0e7490;">
            <a href="/consul//"  class="text-white decoration-none d-flex justify-content-start flex-column">
                <span class="fw-bolder" style="font-size: 3rem;">CurhatinAja</span>
                <span style="font-size: 1rem;margin-top: -1rem">Teman cerita yang selalu ada</span>
            </a>

            <div class="sosmed-white d-flex mt-5">
                <a href="#" class="text-white decoration-none p-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white decoration-none p-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white decoration-none p-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
            <h3 class="fw-bolder">Create account</h3>
            
            <div class="col-6 my-5">
                <form id="login">
                    
                    <input type="text" class="form-control mb-3"  placeholder="Name" />
                    <input type="text" class="form-control mb-3"  placeholder="Email" />
                    <input type="password" class="form-control mt-5 mb-3"  placeholder="Password" />
                    <input type="password" class="form-control mb-3"  placeholder="Confirm password" />
                    
                    <hr>
                    <button class="btn btn-cyan col-12">Create account</button>
                    <p class="text-cyan text-xs mt-3 text-center">or <a class="text-cyan decoration-none fw-bolder" href="/consul/login.html">Already has account</a></p>
                </form>
            </div>

            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-center">
                    <p class="text-xs text-cyan text-md-center m-0">Code by <a href="https://github.com/verriandriawan" class="fw-bolder text-cyan decoration-none">Verri Andriawan</a></p>
                    <a href="https://www.freepik.com/vectors/people" class="mx-5 mx-md-0 mb-5 text-white decoration-none text-xs text-md-center">People vector created by pikisuperstar and pch.vector from - www.freepik.com</a>
                </div>
            </div>
            
        </div>
    </div>
</section>

<script type="text/javascript" src="/consul/assets/vendors/bootstrap-5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
